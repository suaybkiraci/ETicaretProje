{% extends "base.html" %}

{% block title %}Ürün Ekle{% endblock %}

{% block content %}
    <div class="container">
        <div class="add-product-container">
            <h2 class="add-product-title">Yeni Ürün Ekle</h2>
            <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="{{ form.name.id_for_label }}" class="form-label">Ürün Adı</label>
                            {{ form.name.errors }}
                            <input type="text" name="{{ form.name.html_name }}" id="{{ form.name.id_for_label }}" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="{{ form.price.id_for_label }}" class="form-label">Fiyat</label>
                            {{ form.price.errors }}
                            <input type="number" name="{{ form.price.html_name }}" id="{{ form.price.id_for_label }}" class="form-control" step="0.01" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Ürün Açıklaması</label>
                    {{ form.description.errors }}
                    <textarea name="{{ form.description.html_name }}" id="{{ form.description.id_for_label }}" class="form-control" rows="4" required></textarea>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                    <button type="submit" name="submit" class="btn btn-primary">Ürün Ekle</button>
                    <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">İptal</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
